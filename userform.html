        //Y/N
        function showService() {
  		  $('input[type=radio][name=option]').change(function() {
  		      if (this.value == 'Yes') {
  	              $('#serviceRow').hide();
  	              $('#mulserviceRow').show();
  		      }
  		      else if (this.value == 'No') {
  	              $('#serviceRow').show();
  	              $('#mulserviceRow').hide();
  		      }
  		  });
        }
